<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      #error-message {
        background-color: #f8d7da; /* Light red background color */
        color: #721c24; /* Dark red text color */
      }
      #operator,
      #input1,
      #input2 {
        width: 345px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Simple Calculator</h2>
              <form id="calculator" class="form-inline">
                <div class="form-group mr-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input1"
                    placeholder="Enter number"
                  />
                </div>
                <div class="form-group mr-2">
                  <select class="form-control" id="operator">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                  </select>
                </div>
                <div class="form-group mr-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input2"
                    placeholder="Enter number"
                  />
                </div>
              </form>
              <br />
              <button
                type="button"
                class="btn btn-primary"
                onclick="calculate()"
              >
                Calculate
              </button>
              <div
                id="error-message"
                class="text-black p-2 rounded d-none mt-2"
              ></div>
              <div id="result-group" class="form-group mt-3 d-none">
                <b>Result:</b>
                <input
                  type="text"
                  class="form-control"
                  id="result"
                  placeholder="Result"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function calculate() {
        var input1 = parseFloat(document.getElementById("input1").value);
        var input2 = parseFloat(document.getElementById("input2").value);
        var operator = document.getElementById("operator").value;
        var result;

        if (isNaN(input1) || isNaN(input2)) {
          document.getElementById("error-message").innerText =
            "Please enter valid numbers";
          document.getElementById("error-message").classList.remove("d-none"); // Show the error message
          document.getElementById("result-group").classList.add("d-none"); // Hide the result input field
          return;
        } else {
          document.getElementById("error-message").innerText = ""; // Clear error message
          document.getElementById("error-message").classList.add("d-none"); // Hide the error message
          document.getElementById("result-group").classList.remove("d-none"); // Show the result input field
        }

        switch (operator) {
          case "add":
            result = input1 + input2;
            break;
          case "subtract":
            result = input1 - input2;
            break;
          case "multiply":
            result = input1 * input2;
            break;
          case "divide":
            result = input1 / input2;
            break;
          default:
            return;
        }

        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
